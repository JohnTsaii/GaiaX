apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

allprojects {
    repositories {
        mavenLocal()
        google()
    }
}

buildscript {

    ext.kotlin_version = '1.3.50'

    apply from: 'http://gitlab.alibaba-inc.com/android-build-system/buildscript/raw/master_increment/mtl-versions-2.3-incremental-SNAPSHOT.gradle'

    repositories {
        mavenLocal()
        maven {
            url "http://mvnrepo.alibaba-inc.com/nexus/content/repositories/releases"
        }
        maven {
            url "http://mvnrepo.alibaba-inc.com/nexus/content/repositories/snapshots"
        }
        maven {
            url "http://mvnrepo.alibaba-inc.com/mvn/repository"
        }
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group = 'com.youku.android'
version = '1.0.0.13-DEV-SNAPSHOT'
ext.gaiax_version = version

apply from: 'http://gitlab.alibaba-inc.com/zhihua.bzh/build_script/raw/master/mtl-publish.gradle'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    // https://www.jianshu.com/p/681589927f1f
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "GaiaX-Open-Android"]
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/kotlin', 'src/main/java']
            jniLibs.srcDir 'src/main/jniLibs'
        }

        // https://stackoverflow.com/questions/26663539/configuring-res-srcdirs-for-androidtest-sourceset
        // https://stackoverflow.com/questions/23643189/android-gradle-src-androidtest-res-layout-mylayout-xml-not-found-in-mypackage-r
        androidTest {
            java.srcDirs = ['src/androidTest/java']
            res.srcDirs = ['src/androidTest/res']
            jniLibs.srcDir 'src/main/jniLibs'
        }
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        debug {
            ndk {
                abiFilters "x86", 'armeabi-v7a', 'arm64-v8a'
            }
        }
        release {
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }

}

dependencies {

    providedCompile "org.jetbrains.kotlin:kotlin-stdlib:1.3.50@jar"
    providedCompile 'com.alibaba:fastjson:1.2.26@jar'
    providedCompile 'com.android.support:recyclerview-v7:28.0.0'
    providedCompile 'com.android.support:appcompat-v7:28.0.0'
    providedCompile 'com.youku.android:lottie:3.4.2.15'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.youku.android:GaiaX-Analyze-Android:1.0.0-DEV-SNAPSHOT'
    androidTestImplementation 'com.youku.android:lottie:3.4.2.15'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2') {
        exclude group: 'javax.inject'
    }
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'GaiaX-Open-Android'
        }
    }
}
